# Minimal tmux configuration for testing
# This config ensures consistent behavior across test environments

# Set default terminal to support colors
set -g default-terminal "screen-256color"

# Enable UTF-8 (tmux 2.2+)
setw -g utf8 on
set -g status-utf8 on

# History limit for testing
set -g history-limit 10000

# Start window/pane indices at 0 (standard)
set -g base-index 0
setw -g pane-base-index 0

# Display messages for 2 seconds
set -g display-time 2000

# Enable status bar
set -g status on

# Simple status bar for visibility during tests
set -g status-style bg=black,fg=white
set -g status-left "[TEST] "
set -g status-right "#{session_name}"

# Pane borders
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour250

# Disable automatic window renaming for predictable test naming
setw -g automatic-rename off
setw -g allow-rename off

# Disable visual notifications (quieter test output)
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Faster command sequences (shorter escape time)
set -sg escape-time 10

# Focus events for better terminal integration
set -g focus-events on
